---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "github action updates"
    pull-request-grouping: "all"

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "pip updates"
    pull-request-grouping: "all"
